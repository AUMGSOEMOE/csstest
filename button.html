<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button UI</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <main>
        <h1 class="main-heading">CSS Buttons</h1>
        <section class="box">
            <h3 class="box-title">Solid Button</h3>
            <button class="btn btn-primary">Click ME</button>
            <button class="btn btn-secondary">Click ME</button>
            <button class="btn btn-assent">Click ME</button>
        </section>
        <section class="box">
            <h3 class="box-title">Outline Button</h3>
            <button class="btn btn-outline-primary">Click ME</button>
            <button class="btn btn-outline-secondary">Click ME</button>
            <button class="btn btn-outline-assent">Click ME</button>
        </section>
        <section class="box">
            <h3 class="box-title">Rounded Button</h3>
            <button class="btn rounded btn-primary">Click ME</button>
            <button class="btn rounded btn-outline-assent">Click ME</button>
        </section>
        <section class="box">
            <h3 class="box-title">Pill Button</h3>
            <button class="btn pill btn-primary">Click ME</button>
            <button class="btn pill btn-outline-assent">Click ME</button>
        </section>
        <section class="box">
            <h3 class="box-title">link Button</h3>
            <a href="#"><button class="btn pill btn-primary">Click ME</button></a>
            <a href="#"><button class="btn pill btn-outline-assent">Click ME</button></a>
        </section>
        <section class="box">
            <h3 class="box-title">Icon Button</h3>
            <button class="btn-icon rounded btn-primary">
                <i class="fa-solid fa-user"></i></button>
            <button class=" btn-icon rounded btn-outline-assent">
                <i class="fa-solid fa-user"></i></button>
            <button class="btn-icon pill btn-primary">
                <i class="fa-solid fa-user"></i></button>
            <button class="btn-icon pill btn-outline-assent">
                <i class="fa-solid fa-user"></i></button>
            <button class="btn-icon btn-primary">
                <i class="fa-solid fa-user"></i></button>
            <button class="btn-icon btn-outline-assent">
                <i class="fa-solid fa-user"></i></button>
        </section>
    </main>
</body>

</html>
